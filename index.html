<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Booking Now Area -->
    <section id="booking-area" class="container-fluid">
        <div class="card1 w-50">
            <div class="card-body">
              <h1 class="card-title text-center">BOOKING DETAILS</h1><br>
              <p class="card-text">First Class Ticket : 6</p>
              <p class="card-text">Economy Class Ticket : 6</p>
              <hr>
              <h5>Total Cost : $ 1650</h5><br>
              <a id="confirm-btn" href="#" class="btn btn-primary">CONFIRM BOOKING</a>
              <a href="#" class="btn btn-danger">CANCLE</a>
            </div>
          </div>
    </section>

    <!--- Confirmation Message- -->

    <section id="confirmation">
        <div class="card2" style="width: 18rem; height: 25rem;">
            <img src="icon.png" class="card-img-top" alt="icons" width="20px"><br><br>
            <div class="card-body">
              <h5 class="text-center">CONFIRMED BOOKING</h5>
            </div>
          </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</body>

</html>
